<html lang="en">
<head>

                    <option value="English">English</option>

                </select>
                <button>Sign In</button>
            </div>
        </nav>
        <div class="header_content">

                </div>
                <button type="submit">Get Started<img src="icons8-next-30.png" alt="next"></button>
            </div>
        </div>
    </div>
    <div class="border"></div>
    <div class="content">
        <h1>Trending Now</h1>

</html>
